<div class="filter-container">
  <form (ngSubmit)="onFilterChange()" class="filter-form">
    <div class="p-field">
      <label for="name">Name :</label>
      <p-autoComplete
        id="name"
        [(ngModel)]="criteria.name"
        name="name"
        [suggestions]="filteredNames"
        (completeMethod)="filterNames($event)"
        placeholder="Filtrer par nom"
        (input)="onFilterChange()">
      </p-autoComplete>




    </div>
    <div class="p-field">
      <label for="date">Date :</label>
      <input type="date" id="date" [(ngModel)]="criteria.date" name="date" placeholder="Filtrer par date" (input)="onFilterChange()">
    </div>
    <div class="p-field">
      <label for="nombre">Nombre :</label>
      <input type="number" id="nombre" [(ngModel)]="criteria.nombre" name="nombre" placeholder="Filtrer par nombre" (input)="onFilterChange()">
    </div>


    <div class="p-field">
      <label for="department">Département :</label>
      <p-autoComplete
        id="department"
        [(ngModel)]="criteria.department"
        name="department"
        [suggestions]="filteredDepartments"
        (completeMethod)="filterDepartments($event)"
        placeholder="Filtrer par département"
        (input)="onFilterChange()">
      </p-autoComplete>
    </div>
    <div class="p-field">
      <label for="termine">Terminé :</label>
      <input type="checkbox" id="termine" [(ngModel)]="criteria.termine" name="termine" (change)="onFilterChange()">
    </div>
    <div class="p-field" style="margin-top: 1rem;">
      <button type="button" (click)="resetFilters()">Réinitialiser</button>
    </div>
  </form>
</div>
