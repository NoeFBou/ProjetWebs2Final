<p-dialog header="Éditer l'Assignment" [(visible)]="display" [modal]="true" [closable]="false" [style]="{'width': '30vw'}" *ngIf="assignmentCopy">
  <form (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="name">Industry</label>
        <input id="name" type="text" [(ngModel)]="assignmentCopy.name" name="Name" required class="p-inputtext" />
      </div>
      <div class="p-field">
        <label for="date">Date</label>
        <input
          id="date"
          type="date"
          [ngModel]="assignmentCopy.date | date:'yyyy-MM-dd'"
          (ngModelChange)="onDateChange($event)"
          name="date"
          required
          class="p-inputtext" />
      </div>
      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="number" [(ngModel)]="assignmentCopy.nombre" name="nombre" required class="p-inputtext" />
      </div>
      <div class="p-field">
        <label for="department">Department</label>
        <input id="department" type="text" [(ngModel)]="assignmentCopy.department" name="department" required class="p-inputtext" />
      </div>
      <!-- Nouveau champ Terminé -->
      <div class="p-field-checkbox">
        <p-checkbox inputId="termine" [(ngModel)]="assignmentCopy.termine" binary="true" name="termine"></p-checkbox>
        <label for="termine">Terminé</label>
      </div>

      <div class="p-field" style="margin-top: 1rem;">
        <button type="submit" pButton label="Sauvegarder" class="p-mr-2"></button>
        <button type="button" pButton label="Annuler" (click)="hide()" class="p-button-secondary"></button>
      </div>
    </div>
  </form>
</p-dialog>
